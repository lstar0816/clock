<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
</head>
<body>

<style>

</style>

<canvas id="clock" width="650" height="650" style="border:1px solid #d3d3d3;"></canvas>


<script>

    var c=document.getElementById("clock");
    var ctx = c.getContext("2d");
    ctx.translate(320,320);

    function circle()
    {
    ctx.beginPath();
    ctx.arc(0,0,300,0,2*Math.PI);
    ctx.fillStyle="#000000";
    ctx.fill();
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(0,0,280,0,2*Math.PI);
    ctx.fillStyle="#FFFFFF"
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(0,0,15,0,2*Math.PI);
    ctx.fillStyle="#000000"
    ctx.fill();
    ctx.stroke();
    }

    function scale()
    {
    var i;
    for(i=0;i<360;i++)
    {
        if(i%6 == 0)
        {
            ctx.lineWidth=2;

            if(i%30 == 0)
                ctx.lineWidth = 8;

            ctx.beginPath();
            ctx.moveTo(0,-280);
            ctx.lineTo(0,-260);
            ctx.strokeStyle="#000000";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0,260);
            ctx.lineTo(0,280);
            ctx.strokeStyle="#000000";
            ctx.stroke();

            ctx.rotate(6*Math.PI/180);
        }
    }
    }

    <!--for(i=0;i<1;i++)-->
    <!--{-->
        <!--ctx.save();-->
        <!--ctx.lineWidth = 2 + i * 4;-->
        <!--ctx.beginPath();-->
        <!--ctx.moveTo(0,40);-->
        <!--ctx.lineTo(0,-210+i*60);-->
        <!--ctx.strokeStyle="#000000";-->
        <!--ctx.rotate(12*Math.PI/180);-->
        <!--ctx.stroke();-->
        <!--ctx.restore();-->
    <!--}-->


    function Hour(hour)
    {
        ctx.save();
        ctx.beginPath();
        var rad = 2 * Math.PI / 12 * hour;
        ctx.lineWidth = 10;
        ctx.rotate(rad);
        ctx.moveTo(0,40);
        ctx.lineTo(0,-90);
        ctx.strokeStyle="#000000";
        ctx.stroke();
        ctx.restore();
    }

    function Minute(minute)
    {
        ctx.save();
        ctx.beginPath();
        var rad = 2 * Math.PI / 60 * minute;
        ctx.lineWidth = 6;
        ctx.rotate(rad);
        ctx.moveTo(0,40);
        ctx.lineTo(0,-150);
        ctx.strokeStyle="#000000";
        ctx.stroke();
        ctx.restore();
    }

    function Second(second)
    {
        ctx.save();
        ctx.beginPath();
        var rad = 2 * Math.PI / 60 * second;
        ctx.lineWidth = 2;
        ctx.rotate(rad);
        ctx.moveTo(0,40);
        ctx.lineTo(0,-210);
        ctx.strokeStyle="#000000";
        ctx.stroke();
        ctx.restore();
    }

    function number()
    {
    ctx.textAlign = "center";
    ctx.font = "45px Arial";
    ctx.fillText("12",0,-225);
    ctx.fillText("1",115,-190);
    ctx.fillText("2",200,-110);
    ctx.fillText("3",235,15);
    ctx.fillText("4",205,130);
    ctx.fillText("5",120,220);
    ctx.fillText("6",0,255);
    ctx.fillText("7",-120,220);
    ctx.fillText("8",-205,130);
    ctx.fillText("9",-235,15);
    ctx.fillText("10",-200,-110);
    ctx.fillText("11",-115,-190);
    }

    function draw()
    {
        ctx.clearRect(0, 0, 650, 650);
        var time = new Date();
        var hour = time.getHours();
        var minute = time.getMinutes();
        var second = time.getSeconds();
        circle();
        number();
        scale();
        Hour(hour);
        Minute(minute);
        Second(second);
        ctx.restore();
    }
    setInterval("draw()",1000);

</script>

</body>
</html>
